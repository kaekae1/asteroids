<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Tracker</title>

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="style.css" />

  <style>
    @font-face {
      font-family: 'Copal Std';
      src: url('fonts/CopalStd.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Copal Std';
    }
  </style>
</head>

<body>
  <header>
    <h1>ASTEROIDS</h1>
    <p>near earth</p>
  </header>

  <!-- ===== Earth image ===== -->
  <img src="img/earth_from_space_t.png" alt="Earth from space" class="earth-overlay" />

  <main>
    <section id="search">
  <div class="search-grid">


    <!-- LEFT: Date -->
    <div class="field">
      <label for="datepicker">pick date:</label>
      <input type="date" id="datepicker" min="2025-10-06">
    </div>

    
    <!-- RIGHT: Distance -->
    <div class="field">
      <label for="distancepicker">distance:</label>
    <select id="distancepicker" disabled>
    <option value="select">Bitte wählen</option>
    <option value="all">Alle</option>
    <option value="medium">&lt; 100 Mio. km</option>
    <option value="close">&lt; 50 Mio. km</option>
</select>
    </div>


    <!-- Ergebnis-Anzeige -->
<div id="result-count"></div>

<!-- Visualisierungs-Container -->
<div id="asteroid-container">
    <div id="earth"></div>
    <!-- Asteroiden werden hier via JavaScript eingefügt -->
</div>



    <!-- CENTER BELOW: Star button -->
    <button id="go-btn" class="star-btn" title="Go!">Go!</button>
  </div>
</section>


  </main>

  <!-- ===== JavaScript (as module) ===== -->
  <script type="module" src="script.js"></script>
  
  
  

</body>
</html>
